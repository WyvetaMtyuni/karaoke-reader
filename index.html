<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader Exercise</title>
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #00ff80;
      --start: #00cc66;
      --stop: #ff4444;
      --highlight: #00ff80;
    }

        body.light {
      --bg: #f4f4f4;
      --text: #121212;
      --accent: #006633;
      --start: #00cc66;
      --stop: #ff4444;
      --highlight: #99ffcc;
    }

    body.light textarea,
    body.light input[type="number"] {
      background: #fff;
        color: var(--text);
    }


    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 5vw;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 30vh;
      font-size: 1rem;
      padding: 1em;
      border: none;
      border-radius: 12px;
      background: #1e1e1e;
      color: var(--text);
      box-sizing: border-box;
      resize: vertical;
      margin-bottom: 1em;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5em;
    }

    label {
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    input[type="number"] {
      padding: 0.5em;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 5em;
      background: #1e1e1e;
      color: var(--text);
    }

    button {
      padding: 0.6em 1.4em;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .start-btn {
      background: var(--start);
    }

    .start-btn:hover {
      background: #00a652;
    }

    .stop-btn {
      background: var(--stop);
    }

    .stop-btn:hover {
      background: #cc0000;
    }

    #display {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-top: 1.2em;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .highlight {
      background: var(--highlight);
      color: #000;
      border-radius: 4px;
      padding: 2px 4px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
      }

      #display {
        font-size: 1.2rem;
      }
    }

    .file-upload {
  position: relative;
  overflow: hidden;
  display: inline-block;
  padding: 0.6em 1.4em;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
  background: #444;
  cursor: pointer;
  transition: background 0.2s ease;
}

.file-upload:hover {
  background: #666;
}

.file-upload input[type="file"] {
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  cursor: pointer;
  height: 100%;
  width: 100%;
}

    

  </style>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
</head>
<body>
  <h2>📖 კითხვაში სავარჯიშო</h2>
  
  <textarea id="inputText" placeholder="Paste your text here...">უკვე მობილურ-მეგობრული კითხვაში სავარჯიშო საიტი! მუშაობს ნებისმიერ დევაისზე.</textarea>

  <div class="controls">
    <label>
      შრიფტის ზომა:
      <input type="range" id="fontSize" min="14" max="30" value="18" oninput="changeFontSize(this.value)">
    </label>
    <label>
      სიჩქარე:
      <input type="number" id="speedInput" value="200" min="50" max="1000"> WPM
    </label>
    <label class="file-upload">
      ატვირთე ფაილი
      <input type="file" accept=".txt,.doc,.docx" onchange="loadFileText(event)">
    </label>


    <button onclick="toggleTheme()">🌗 თემა</button>
    <button class="start-btn" onclick="startReading()">დაწყება</button>
    <button class="stop-btn" onclick="stopReading()">დასრულება</button>
  </div>

  <div id="display"></div>

  <script>
    

    let intervalId = null;

    function startReading() {
      const text = document.getElementById("inputText").value.trim();
      const speed = parseInt(document.getElementById("speedInput").value);
      if (!text || isNaN(speed)) return;

      const words = text.split(/\s+/);
      const display = document.getElementById("display");
      let index = 0;

      stopReading(); // Clear previous session

      intervalId = setInterval(() => {
        const highlighted = words.map((word, i) =>
          i === index ? `<span class="highlight">${word}</span>` : word
        );
        display.innerHTML = highlighted.join(" ");
        index++;

        if (index >= words.length) {
          clearInterval(intervalId);
          intervalId = null;
        }
      }, 60000 / speed);
    }

    function stopReading() {
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
  }

    function changeFontSize(size) {
      document.getElementById("inputText").style.fontSize = (parseInt(size) - 2) + "px";
      document.getElementById("display").style.fontSize = size + "px";
  }


    function loadFileText(event) {
  const file = event.target.files[0];
  if (!file) return;

  const inputText = document.getElementById("inputText");

  const extension = file.name.split(".").pop().toLowerCase();

  if (extension === "txt") {
    const reader = new FileReader();
    reader.onload = function (e) {
      inputText.value = e.target.result;
    };
    reader.readAsText(file);
  } else if (extension === "docx") {
    const reader = new FileReader();
    reader.onload = function (e) {
      mammoth
        .extractRawText({ arrayBuffer: e.target.result })
        .then(function (result) {
          inputText.value = result.value;
        })
        .catch(function (err) {
          alert("ფაილის წაკითხვა ვერ მოხერხდა: " + err.message);
        });
    };
    reader.readAsArrayBuffer(file);
  } else {
    alert("მხოლოდ .txt ან .docx ფაილებია მხარდაჭერილი.");
  }
}



  </script>
</body>
</html>
